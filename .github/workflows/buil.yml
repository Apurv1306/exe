# .github/workflows/build_faceapp_exe.yml
name: Build FaceApp Windows Executable

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allows manual triggering from the GitHub Actions UI

jobs:
  build_windows_exe:
    runs-on: windows-latest # Use a Windows runner for building a Windows .exe

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Action to check out your repository code

    - name: Set up Python
      uses: actions/setup-python@v5 # Action to set up Python
      with:
        python-version: '3.9' # Specify the Python version (adjust as needed)

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller # Explicitly install PyInstaller

    - name: Build Executable with PyInstaller
      run: |
        # PyInstaller command to create the .exe
        # Using '`' (backtick) for line continuation in PowerShell (default on windows-latest runners)
        pyinstaller --onefile --windowed `
                    --name FaceAppBackend `
                    --add-data "templates;templates" `
                    --add-data "static;static" `
                    --add-data "known_faces;known_faces" `
                    --add-data "haarcascade_frontalface_default.xml;." `
                    app.py

    - name: Upload Executable as Artifact
      uses: actions/upload-artifact@v4 # Action to upload built files as workflow artifacts
      with:
        name: FaceAppBackend-Windows-Executable
        path: dist/FaceAppBackend.exe # Path to your generated .exe file
        # If you used a different name in pyinstaller, update 'FaceAppBackend.exe' here.
